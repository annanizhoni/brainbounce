<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainball</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Freckle+Face&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="brainbounce.css">
</head>
<body>
    <h1>My Brain on JavaScript</h1>
    <br>
    <h2>Click "Start" to start the bouncing, "Stop" to stop, click on the brain with your mouse to change its direction, and "Reset" to reset the animation. Click Stop before resetting.</h2>
    <canvas id="canvas"></canvas>
    <div class="button-container">
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
        <button id="reset-btn">Reset</button>
    </div>
    <script src="brainbounce.js"></script>
</body>
</html>
